<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>Confirma a exclusão do pensamento?</p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirPensamento()">Sim</button>
      <button class="botao botao-cancelar" (click)="naoExcluirPensamento()">Não</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
